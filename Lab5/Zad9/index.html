<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gwiazdki</title>
  <link rel="stylesheet" media="screen" type="text/css" href="style.css">

<body>
