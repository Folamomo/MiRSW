<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gwiazdki</title>
  <link rel="stylesheet" media="screen" type="text/css" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<label for="copy">Kopiuj</label>
<input id="copy" type="checkbox">

<div id="container">
  <div class="column">
    <div class="header">Do wykonania</div>
    <div class="item" draggable="true">Podlać kaktus</div>
    <div class="item" draggable="true">Obiad</div>
    <div class="item" draggable="true">Umyć okna</div>
  </div>
  <div class="column">
    <div class="header">Zadania wykonane</div>
    <div class="item" draggable="true">Grać w gry</div>
    <div class="item" draggable="true">Spać</div>
    <div class="item" draggable="true">Jeść</div>
  </div>

</div>

</body>
</html>
