<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <link rel="stylesheet" media="screen" type="text/css" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<div id="controls">
  <label for="margin">Margin</label>
  <input type="range" min="-20" max="20" value="0" class="slider" id="margin" step="1">
  <div id ="marginOut">0%</div>
  <br>
  <label for="threshold">Threshold</label>
  <input type="range" min="0" max="1" value="0" class="slider" id="threshold" step="0.01">
  <div id ="thresholdOut">0</div>
</div>

<main>
  <div class="container"> <img data-emptysrc="img/gal-empty.jpeg" data-realsrc="img/gal-1.jpeg" alt="1" src="img/gal-empty.jpeg"> </div>
  <div class="container"> <img data-emptysrc="img/gal-empty.jpeg" data-realsrc="img/gal-2.jpeg" alt="2" src="img/gal-empty.jpeg"> </div>
  <div class="container"> <img data-emptysrc="img/gal-empty.jpeg" data-realsrc="img/gal-3.jpeg" alt="3" src="img/gal-empty.jpeg"> </div>
  <div class="container"> <img data-emptysrc="img/gal-empty.jpeg" data-realsrc="img/gal-4.jpeg" alt="4" src="img/gal-empty.jpeg"> </div>
  <div class="container"> <img data-emptysrc="img/gal-empty.jpeg" data-realsrc="img/gal-5.jpeg" alt="5" src="img/gal-empty.jpeg"> </div>
  <div class="container"> <img data-emptysrc="img/gal-empty.jpeg" data-realsrc="img/gal-6.jpeg" alt="6" src="img/gal-empty.jpeg"> </div>
  <div class="container"> <img data-emptysrc="img/gal-empty.jpeg" data-realsrc="img/gal-7.jpeg" alt="7" src="img/gal-empty.jpeg"> </div>
  <div class="container"> <img data-emptysrc="img/gal-empty.jpeg" data-realsrc="img/gal-8.jpeg" alt="8" src="img/gal-empty.jpeg"> </div>
  <div class="container"> <img data-emptysrc="img/gal-empty.jpeg" data-realsrc="img/gal-9.jpeg" alt="9" src="img/gal-empty.jpeg"> </div>
  <div class="container"> <img data-emptysrc="img/gal-empty.jpeg" data-realsrc="img/gal-10.jpeg" alt="10" src="img/gal-empty.jpeg"> </div>
</main>



</body>
</html>
